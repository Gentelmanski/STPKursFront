<div class="register-container">
  <div class="register-card">
    <h2>Регистрация</h2>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Имя пользователя:</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username" 
          placeholder="Введите имя пользователя"
          class="form-control"
        >
        <div class="error" *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
          Имя должно содержать минимум 3 символа
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="Введите email"
          class="form-control"
        >
        <div class="error" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          Введите корректный email
        </div>
      </div>

      <div class="form-group">
        <label for="password">Пароль:</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          placeholder="Введите пароль"
          class="form-control"
        >
        <div class="error" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          Пароль должен содержать минимум 6 символов
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Подтвердите пароль:</label>
        <input 
          type="password" 
          id="confirmPassword" 
          formControlName="confirmPassword" 
          placeholder="Повторите пароль"
          class="form-control"
        >
        <div class="error" *ngIf="registerForm.errors?.['mismatch'] && registerForm.get('confirmPassword')?.touched">
          Пароли не совпадают
        </div>
      </div>

      <button 
        type="submit" 
        class="btn btn-primary"
        [disabled]="registerForm.invalid || isLoading"
      >
        {{ isLoading ? 'Регистрация...' : 'Зарегистрироваться' }}
      </button>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
    </form>

    <div class="login-link">
      Уже есть аккаунт? <a routerLink="/login">Войдите</a>
    </div>
  </div>
</div>
